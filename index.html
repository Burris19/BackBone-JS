<!doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Curso Básico de Backbone.js</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<style>
		body {
			font-family: 'Open Sans', Arial;
		}
	</style>
</head>
<body id="app">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="page-header">
				  <h1>Libros</h1>
				</div>
			</div>
		</div>
		<div id="libros" class="row">			
			<div class="col-md-8">
				<ul class="list-group libros">
				</ul>
			</div>
			<div class="col-md-4">				
				<div class="panel panel-default">					
					<div class="panel-heading"><b>Registrar Nuevo Libro</b></div>
					<div class="panel-body">				  	
						<form role="form">
							<div class="form-group">
								<label for="exampleInputEmail1">Título:</label>
								<input type="text" class="form-control" id="inputTitulo" placeholder="Título">
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Categoría:</label>
								<input type="text" class="form-control" id="inputCategoria" placeholder="Categoría">
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Autor:</label>
								<input type="text" class="form-control" id="inputAutor" placeholder="Autor">
							</div>	  
						</form>
					</div>
				</div>
				<button class="btn btn-success" id="crear">Crear</button>
			</div>
			
		</div>		
	</div>

	<div class="detalle"></div>	
	
	<script type="text/template" id="tplMostrarLibro">
		<h4 class="list-group-item-heading"><b><%= titulo%></b></h4>
		<div class="row">
			<div class="col-md-8">
				<p class="list-group-item-text"><%= autor%></p>
				<p class="list-group-item-text"><%= categoria%></p>
			</div>
			<div class="col-md-4">
				<button id="detalle" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Detalle</button>
				<button id="eliminar" class="btn btn-primary">Eliminar</button>
			</div>
		</div>	
	</script>

 	<script>
 		window.stade = '';
 		window.libroID = '';
 	</script>

	<script src="js/vendor/jquery-1.12.1.js"></script>
	<script src="js/vendor/bootstrap.js"></script>
	<script src="js/vendor/underscore.js"></script>
	<script src="js/vendor/backbone-min.js"></script>
	<!-- App Backbone.js -->
	<script src="js/backbone/models/libro.js"></script>
	<script src="js/backbone/collections/libros.js"></script>
	<script src="js/backbone/views/libreria.js"></script>
	<script src="js/backbone/routes/rutas.js"></script>
	<script src="js/backbone/app.js"></script>
</body>
</html>
